name: CI

on:
  push:
    branches:
      - "*"
    tags:
      - "V*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build
        run: node_modules/.bin/nuxt generate

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-build
          path: .output/


  deploy-qa:
    if: github.event_name == 'push'
    needs: [build]
    name: Deploy to QA
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuxt-build

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "public/*"
          debug: true
          target: "/home/ec2-user/dr-frontend-dev/.output/public"

  deploy-prod:
    needs: [build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/V')
    name: Deploy to Prod
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuxt-build
      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: ".output/*"
          target: "/home/ec2-user/dr-frontend-prod/.output"
