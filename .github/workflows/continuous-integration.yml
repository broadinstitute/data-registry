name: CI

on:
    push:
        branches:
            - "*"
        tags:
            - "V*.*.*"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Clear npm cache
              run: npm cache clean --force

            - name: Remove node_modules and package-lock.json
              run: rm -rf node_modules package-lock.json

            - name: Install dependencies
              run: npm i

            - name: Run tests
              run: npm run test

            - name: Create .env file
              run: |
                echo "NUXT_PUBLIC_PHENOTYPES_URL=https://bioindex.hugeamp.org/api/portal/phenotypes" > .env
                echo "NUXT_PUBLIC_GOOGLE_AUTH_CLIENT_ID=${{ secrets.GOOGLE_AUTH_CLIENT_ID }}" >> .env
                if [[ $GITHUB_REF == 'refs/heads/hermes-main' ]]; then
                  echo "NUXT_PUBLIC_GOOGLE_AUTH_REDIRECT_URI=https://kpndataregistry.org:8000/login/callback" >> .env
                  echo "NUXT_PUBLIC_API_BASE_URL=https://api.kpndataregistry.org:8000" >> .env
                elif [[ $GITHUB_REF == refs/tags/V* ]]; then
                  echo "NUXT_PUBLIC_GOOGLE_AUTH_REDIRECT_URI=https://kpndataregistry.org/login/callback" >> .env
                  echo "NUXT_PUBLIC_API_BASE_URL=https://api.kpndataregistry.org" >> .env
                fi

            - name: Build
              run: node_modules/.bin/nuxt generate

            - name: Upload Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: nuxt-build
                  path: .output/


    deploy-qa:
        if: github.event_name == 'push' && github.ref == 'refs/heads/hermes-main'
        needs: [build]
        name: Deploy to QA
        runs-on: ubuntu-latest
        steps:
            - name: Download Artifacts
              uses: actions/download-artifact@v4
              with:
                  name: nuxt-build

            - name: Deploy to Server
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ec2-user
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  source: "public/*"
                  debug: true
                  target: "/home/ec2-user/dr-frontend-dev/.output/"

    deploy-prod:
        needs: [build]
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/V')
        name: Deploy to Prod
        runs-on: ubuntu-latest
        steps:
            - name: Download Artifacts
              uses: actions/download-artifact@v4
              with:
                  name: nuxt-build
            - name: Deploy to Server
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.DEPLOY_HOST }}
                  username: ec2-user
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  source: ".output/*"
                  target: "/home/ec2-user/dr-frontend-prod/.output"
