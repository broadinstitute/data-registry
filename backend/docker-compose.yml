version: '3.8'
services:
  db:
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    image: mysql:8.0.32
    volumes:
      - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: dataregistry
      MYSQL_DATABASE: dataregistry
      MYSQL_USER: dataregistry
      MYSQL_PASSWORD: dataregistry
    ports:
      - "3307:3306"
    restart: always

  api:
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5000/docs"]
      interval: 15s
      timeout: 5s
      retries: 6
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BACKEND_REPO: https://github.com/broadinstitute/data-registry-api
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      DATA_REGISTRY_DB_CONNECTION: mysql+pymysql://dataregistry:dataregistry@db:3306/dataregistry

